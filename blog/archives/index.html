---
layout: default
page-title: Archives | BSN Design
page-classes: blog
blog-classes: current
---
        <section id="blog-paper">
          <header class="page-header"><a href="/" class="blog-logo"></a>
            <div class="title">
              <h1><span class="hidden">BSN Design </span>Archives</h1><a href="/blog" class="link">Back to Blog</a>
            </div>
          </header>
          <div class="main">
            {% for post in site.posts %}
              <div class="post-snippet">
                <h2 class="post-snippet-title">
                  <a class="link post-link" href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <time class="meta">{{ post.date }}</time>
              </div>
            {% endfor %}
          </div>
        </section>
