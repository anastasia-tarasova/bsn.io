---
layout: default
page-title: Blog | BSN Design
page-classes: blog
blog-classes: current
---
        <section id="blog-paper">
          <header class="page-header"><a href="{{ site.baseurl }}/" class="blog-logo"></a>
            <div class="title">
              <h1><span class="hidden">BSN Design </span>Blog</h1>
            </div>
          </header>
          <div class="main">
            <p>Welcome to the BSN Design Blog. Here is the list of most recent posts.</p>
            {% for post in paginator.posts %}
              <article class="post-snippet">
                <header class="post-header">
                  <h2><a class="link post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
                  <time class="meta">{{ post.date }}</time>
                </header>
                {{ post.excerpt }}
              </article>
            {% endfor %}
            <div class="archives">
              <a class="button" href="archives">View Archives</a>
            </div>
          </div>
        </section>
