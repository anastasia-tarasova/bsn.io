---
layout:       default
---
<div class="post">
  <header class="post-header">
    <h1 class="h1">{{ page.title }}</h1>
  </header>
  <article class="post-content">

    <div class="posts">
      {% for _page in site.pages %}
        {% if _page.tags contains page.type %}
          <div class="post py2">
            <a href="{{ _page.url }}" class="post-link"><h2 class="post-title">{{ _page.title }}</h2></a>
          </div>
        {% endif %}
      {% endfor %}
      {{ content }}
    </div>
  </article>
</div>
