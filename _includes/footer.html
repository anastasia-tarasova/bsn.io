<footer class="center">
  <div class="measure">
    <small>
      Writings and other content from <a href="https://bsn.design">BSN Design</a>.<br>
      {% for page in site.pages %}
          {% if page.tags contains "archive" %}
              <a href="{{ page.url }}">{{ page.title }}</a>
          {% endif %}
      {% endfor %}
      | <a href="/categories/">Categories</a>
      | <a href="/microblog-feed.xml">Microblog Feed</a>
    </small>
  </div>
</footer>
{% if site.enable_anchorjs %}<!-- AnchorJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
<script>
    anchors.options.visible = 'always';
    anchors.add('article h2, article h3, article h4, article h5, article h6');
</script>{% endif %}
