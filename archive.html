---
layout: page
title: Archive
permalink: /archive/
tags: archive
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post py2">
      <p class="post-meta h5">{{ post.date | date: site.date_format }}</p>
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h3 class="post-title">{{ post.title }}</h3></a>
    </div>
  {% endfor %}
</div>
